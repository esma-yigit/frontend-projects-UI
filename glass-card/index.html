<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <ul class="thumb">
        <li onmouseover="changeImg('assets/black-hoodie.png')"><img src="assets/black-hoodie.png" alt=""></li>
        <li onmouseover="changeImg('assets/red-hoodie.png')"><img src="assets/red-hoodie.png" alt=""></li>
        <li onmouseover="changeImg('assets/gray-hoodie.png')"><img src="assets/gray-hoodie.png" alt=""></li>
    </ul>
    <div class="imgBox">
        <h2>Hoodie Collection</h2>
        <img src="assets/red-hoodie.png" alt="" class="hoodies">

        <ul class="size">
            <span>Size</span>
            <li>S</li>
            <li>M</li>
            <li>L</li>
            <li>XL</li>
        </ul>
        <a href="#" class="btn">Add To Cart</a>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
