<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Neu-morphism with animated icon </title>

</head>
<body>

<div class="loader">

        <img src="https://img.icons8.com/emoji/96/000000/snowflake-emoji.png" alt="snow" style="--i:3;" class="snow"/>
        <img src="https://img.icons8.com/emoji/96/000000/snowflake-emoji.png" alt="snow" style="--i:4;" class="snow"/>

    <span><i></i></span>
</div>
